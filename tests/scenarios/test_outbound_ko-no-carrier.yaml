setup:
  - type: api
    uri: /1.0/tenants
    method: POST
    store_response: tenant
    payload:
      name: tenant_{random.uuid4}
      uuid: "{random.uuid4}"
  - type: api
    uri: /1.0/domains
    method: POST
    store_response: domain
    payload:
      domain: "{ipaddr.ip}"
      tenant_uuid: "{tenant.uuid}"
  - type: api
    uri: /1.0/ipbxs
    method: POST
    store_response: ipbx
    payload:
      ip_fqdn: "{ipaddr.ip}"
      ip_address: "{ipaddr.ip}"
      tenant_uuid: "{tenant.uuid}"
      domain_id: "{domain.id}"
      customer: "{domain.id}"
      username: user
      password: pass
      registered: False

teardown:
  - type: api
    method: DELETE
    uri: "/tenants/{tenant.uuid}"
    
workers:
  - scenario: "test_outbound_ko-no-carrier.xml"
    number: 1
    repeat: 2
    timeout: 600
    call_rate: 1
    call_rate_period: 1000
    call_limit: 1
    call_number: 1
    values:
      call_duration: 1000
      to_user: "39040123456"
      to_domain: "anotherdomain.com"
      to_port: "5060"
      authentication: "[authentication username=user password=pass]"
